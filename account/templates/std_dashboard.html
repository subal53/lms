<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student dashboard</title>
    <style>
        .con{
            border: 2px solid black;
            border-radius: 5px;
            width: 400px;
            margin: auto;
            margin-top: 5px;
            padding: 20px;
            font-size: 20px;
            font-style: oblique;

        }
        
        .hold-bt{
            display: flex;
            flex-direction: row;
            
        }
        .text-ct{
            text-align: center;
        }
        .heading{
            text-align: center;
            font-size: 20px;
            margin-left: -4%;
            margin-right: -4%;
        }
        h3{
            margin-top: -5px;
            margin-bottom: -5px;
        }
        .line{
            margin-left: -19px;
            margin-right: -19px;
            text-align: center;
        }
        .box{
            width: 140px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
            margin-left: 5px;
            margin-right: 5px;
            background-color:lemonchiffon;
            box-shadow: 2px 2px 5px gray;
            font-style: oblique;
        }
        a:link{
            text-decoration: none;
        }
        .li_head{
            width: 100%;
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
            font-size: 25px;
            margin-bottom: 10px;
        }
        .dash{
            background-color: #04AA6D;
            color: #fff;
            border: none;
            border: 2px solid #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="li_head">
            Library Management System
        </div>

        <div class=" hold-bt heading">
            <div style="width: 80%; text-align: left;"><h3>Student: {{name}}</h3></div>
            <div style="width: 20%;"><a href="/account/student_logout"><button class="dash">Logout</button></a></div>
            
        </div>
        <div class="line"><hr></div>
        <div class="hold-bt">
            <a href="/bookapp/book_search">
                <div class="box">Book Search</div>
            </a>
            <a href="/bookapp/history">
                <div class="box">History</div>
            </a>
        </div>
        
    </div>
    
</body>
</html>
